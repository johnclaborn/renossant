<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Over Scrolling Image</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .background {
      position: relative;
      height: 100vh;
      background-image: url('images/johnclaborn.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* Makes it scroll behind the text */
      z-index: 1;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2; /* higher than background */
      color: white;
      font-size: 3rem;
      text-shadow: 2px 2px 8px black;
      text-align: center;
    }

    .spacer {
      height: 100vh;
      background: #111;
    }
  </style>
</head>
<body>

  <div class="background">
    <div class="overlay-text">Renossant Studios</div>
  </div>

  <div class="spacer">
    <p style="color: white; padding: 20px;">Scroll down for more content...</p>
  </div>

</body>
</html>

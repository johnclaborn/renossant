    <link

    <link rel="stylesheet" href="css/paralax-bg.css">

  <body>

    <header>

              
      <!--navigation bar start-->
      <nav aria-label="Main Navigation">
          <div class="nav-brand">Renossant.com</div>
          <div class="menu-toggle" id="menu-toggle">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
          </div>
          <div class="nav-links" id="nav-links">
              <a href="">Lobby</a>
              <a href="artists">Artists</a>
              <a href="merch">Merch</a>
              <a href="about">About</a>
          </div>
      </nav>
      <!--navigation bar end-->


    </header>

    <div class="page">
      <div class="background-image" id="bg"></div>
        <div class="logo-box">
          <img class="logo" src="images/renossant.png" alt="Renossant Logo"/>
        </div>
      <div class="tagline">Music and Film Production</div>


      <!--copyright start-->
      <div class="copyright-lobby" style="opacity: 0; animation: fadeInTag 2.4s ease-out forwards; animation-delay: 6s;">
          Copyright Â© 2025
      </div>
      <!--copyright end-->
      
      
      <div style="height: 600px"></div>

      <!--playlist-2 start-->
      <div class="playlist2"> 


          <div class="audio-card-mini"> <!--audio-card-mini start-->
              <div class="mini-wrapper-left">
                  <img class="album-art-mini" src="images/ckjones5.png"> <!--link album art-->
                  <audio src="music/CK Jones - NO MAMES 2020 - 09 Sneaky.mp3"></audio> <!--link mp3-->
              </div>
              <div class="mini-wrapper-right">
                  <div class="track-text">
                      <div class="artist">CK Jones Music</div>
                      <div class="title">Sneaky</div>
                      <div class="title2">NO MAMES 2020</div>
                  </div>
                  <div class="progress-container">   
                      <div class="progress-bar"></div>
                  </div>
                  <div class="time-wrapper">
                      <button class="restart-btn"><i class="fas fa-step-backward"></i></button>
                      <div class="play-btn-box2">
                          <div class="play-btn-wrapper">
                              <button class="play-btn"><i class="fas fa-play"></i></button>
                          </div>
                      </div> 
                      <span class="time-display">0:00 / 0:00</span>
                  </div>
              </div>
          </div> <!--audio-card-mini end-->


      </div> 
      <!--playlist2 end--> 
      
    </div>

    <script src="js/navigation-bar.js" defer></script>
    <script src="js/music-cards.js" defer></script>
    <script src="js/paralax-bg.js" defer></script>

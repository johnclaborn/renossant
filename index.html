<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Music and Film Production" />
    <meta name="theme-color" content="#ffffff" />
    <title>Renossant Inc.</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    >
    <link 
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;600&display=swap" 
      rel="stylesheet"
    >
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/navigation bar.css">
    <link rel="stylesheet" href="css/copyright.css">

    <style>

      .logo-box{
      padding-top: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      }

      .logo {
        width: 300px;
        height: auto;
        opacity: 0;
        transform: scale(0.3);
        animation: fadeZoom 7s ease-out forwards, flicker 4s linear infinite;
      }

      .tagline {
        margin-top: 20px;
        font-size: 1.2rem;
        font-weight: 300;
        letter-spacing: 3px;
        text-align: center;
        opacity: 0;
        animation: fadeInTag 2.4s ease-out forwards;
        animation-delay: 3.1s;
        color: #999999;
      }

      @keyframes fadeZoom {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes fadeInTag {
        0% {
          opacity: 0;
          transform: translateY(10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes flicker {
        0%   { opacity: 1; filter: drop-shadow(0 0 1px rgb(255, 144, 255)); }
        3%   { opacity: 0.4; filter: none; }
        6%   { opacity: 0.9; filter: drop-shadow(0 0 5px rgb(255, 144, 255)); }
        8%   { opacity: 0.2; filter: none; }
        10%  { opacity: 1; filter: drop-shadow(0 0 1px rgb(255, 144, 255)); }
        13%  { opacity: 0.3; filter: none; }
        16%  { opacity: 0.8; filter: drop-shadow(0 0 5px rgb(255, 144, 255)); }
        20%  { opacity: 1; filter: drop-shadow(0 0 1px rgb(255, 144, 255)); }
        25%  { opacity: 0.1; filter: none; }
        30%  { opacity: 0.9; filter: drop-shadow(0 0 5px rgb(255, 144, 255)); }
        38%  { opacity: 0.2; filter: none; }
        45%  { opacity: 1; filter: drop-shadow(0 0 1px rgb(255, 144, 255)); }
        60%  { opacity: 1; filter: drop-shadow(0 0 5px rgb(255, 144, 255)); }
        80%  { opacity: 0.9; filter: drop-shadow(0 0 1px rgb(255, 144, 255)); }
        100% { opacity: 1; filter: drop-shadow(0 0 5px rgb(255, 144, 255)); }
      }
    </style>
  </head>


  <body>

    <header>


              <!--navigation bar start-->
              <nav aria-label="Main Navigation">
                  <div class="nav-brand">Renossant Inc.</div>
                  <div class="menu-toggle" id="menu-toggle">
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                  </div>
                   <div class="nav-links" id="nav-links">
                      <a href="">Home</a>
                      <a href="artists">Artists</a>
                      <a href="merch">Merch</a>
                      <a href="about">About</a>
                  </div>
              </nav>
              <!--navigation bar end-->


    </header>

    <div class="page">
        <div class="logo-box">
          <img class="logo" src="images/renossant.png" alt="Renossant Logo"/>
        </div>
      <div class="tagline">Music and Film Production</div>


      <!--copyright start-->
      <div class="copyright" style="opacity: 0; animation: fadeInTag 2.4s ease-out forwards; animation-delay: 6s;">
          Copyright Â© 2025
      </div>
      <!--copyright end-->

      
    </div>

   <script src="js/navigation bar.js" defer></script>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Renossant</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
    }

    /* NAV CONTAINER */
    nav {
      background-color: #6d049e;
      padding: 16px 20px;
      position: relative;
    }

    .nav-brand {
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* HAMBURGER ICON */
    .menu-toggle {
      position: absolute;
      top: 18px;
      right: 20px;
      cursor: pointer;
      display: block;
      width: 30px;
      height: 25px;
    }

    .menu-toggle div {
      width: 100%;
      height: 4px;
      background-color: white;
      margin: 5px 0;
      transition: all 0.3s ease;
    }

    /* NAV LINKS */
    .nav-links {
      display: none;
      flex-direction: column;
      background-color: #6d049e;
      padding: 20px;
    }

    .nav-links a {
      color: white;
      padding: 10px 0;
      text-decoration: none;
      font-size: 1.1rem;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .nav-links.active {
      display: flex;
    }

    /* DESKTOP STYLES */
    @media (min-width: 768px) {
      .menu-toggle {
        display: none;
      }

      nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .nav-links {
        display: flex !important;
        flex-direction: row;
        background: none;
        padding: 0;
      }

      .nav-links a {
        margin-left: 30px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-brand">Renossant</div>
    <div class="menu-toggle" id="menu-toggle">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="nav-links" id="nav-links">
      <a href="index.html">Home</a>
      <a href="music.html">Music</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <div style="padding: 40px;">
    <h1>Welcome to Renossant</h1>
    <p>Where sound meets vision.</p>
  </div>

  <script>
    const toggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');

    toggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>

</body>
</html>

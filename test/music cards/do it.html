<!--playlist start-->
<div class="playlist"> 

    <div class="audio-card"> <!--audio-card start-->
        <img class="album-art" src="../images/versy2.png"> <!--link album art-->
        <audio src="../mp3/DO IT (TURN UP) CLEAN.mp3"></audio> <!--link mp3-->
        <div class="progress-container">   
            <div class="progress-bar"></div>
        </div>
        <div class="time-wrapper">
            <button class="restart-btn"><i class="fas fa-step-backward"></i></button> 
            <div class="play-btn-box">
            <div class="play-btn-wrapper">
                <button class="play-btn"><i class="fas fa-play"></i></button>
            </div>
        </div>  
            <span class="time-display">0:00 / 0:00</span>
        </div>
        
        <div class="track-text">
            <div class="artist">Versy</div>
            <div class="title">Do It</div>
            <div class="title2">(Turn Up)</div>
            <div class="credits">Writing and Vocals by Versy</div>
            <div class="credits">Produced by John Claborn</div>
        </div>
        <div class="wave"><span></span><span></span><span></span><span></span></div>
    </div> <!--audio card end-->

</div> 
<!--playlist end-->

<!--playlist-2 start-->
<div class="playlist2"> 


    <div class="audio-card-mini"> <!--audio-card-mini start-->
        <div class="mini-wrapper-left">
            <img class="album-art-mini" src="../images/versy2.png"> <!--link album art-->
            <audio src="../mp3/DO IT (TURN UP) CLEAN.mp3"></audio> <!--link mp3-->
        </div>
        <div class="mini-wrapper-right">
            <div class="track-text">
                <div class="artist">Versy</div>
                <div class="title">Do It</div>
                <div class="title2">(Turn up)</div>
            </div>
            <div class="progress-container">   
                <div class="progress-bar"></div>
            </div>
            <div class="time-wrapper">
                <button class="restart-btn"><i class="fas fa-step-backward"></i></button>
                <div class="play-btn-box2">
                    <div class="play-btn-wrapper">
                        <button class="play-btn"><i class="fas fa-play"></i></button>
                    </div>
                </div> 
                <span class="time-display">0:00 / 0:00</span>
            </div>
        </div>
    </div> <!--audio-card-mini end-->


</div> 
<!--playlist2 end-->

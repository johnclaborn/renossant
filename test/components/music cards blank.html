<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    >
    <link 
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;600&display=swap" 
      rel="stylesheet"
    >
<link rel="stylesheet" href="../css/global.css">
<link rel="stylesheet" href="../css/music-cards.css">


<!--playlist start-->
<div class="playlist"> 

    <div class="audio-card"> <!--audio-card start-->
        <img class="album-art" src=" "> <!--link album art-->
        <audio src=" "></audio> <!--link mp3-->
        <div class="progress-container">   
            <div class="progress-bar"></div>
        </div>
        <div class="time-wrapper">
            <button class="restart-btn"><i class="fas fa-step-backward"></i></button> 
            <div class="play-btn-box">
            <div class="play-btn-wrapper">
                <button class="play-btn"><i class="fas fa-play"></i></button>
            </div>
        </div>  
            <span class="time-display">0:00 / 0:00</span>
        </div>
        
        <div class="track-text">
            <div class="artist">Artist</div>
            <div class="title">Title</div>
            <div class="title2">Title2</div>
            <div class="credits">credits</div>
        </div>
        <div class="wave"><span></span><span></span><span></span><span></span></div>
    </div> <!--audio card end-->

</div> 
<!--playlist end-->

<!--playlist-2 start-->
<div class="playlist-2"> 


    <div class="audio-card-mini"> <!--audio-card-mini start-->
        <div class="mini-wrapper-left">
            <img class="album-art-mini" src=" "> <!--link album art-->
            <audio src=" "></audio> <!--link mp3-->
        </div>
        <div class="mini-wrapper-right">
            <div class="track-text">
                <div class="artist">Artist</div>
                <div class="title">Title</div>
                <div class="title2">Title2</div>
            </div>
            <div class="progress-container">   
                <div class="progress-bar"></div>
            </div>
            <div class="time-wrapper">
                <button class="restart-btn"><i class="fas fa-step-backward"></i></button>
                <div class="play-btn-box2">
                    <div class="play-btn-wrapper">
                        <button class="play-btn"><i class="fas fa-play"></i></button>
                    </div>
                </div> 
                <span class="time-display">0:00 / 0:00</span>
            </div>
        </div>
    </div> <!--audio-card-mini end-->


</div> 
<!--playlist2 end--> 


<script src="../js/music-cards.js" defer></script>
